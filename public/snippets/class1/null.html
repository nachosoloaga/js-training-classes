<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="example1">Run script</button>
  <textarea id="result"></textarea>
  
  <script>
    const clickHandler = () => {
      const foo = null;
  
      document.getElementById("result").innerHTML = typeof foo;
    };

    document.getElementById("example1").addEventListener("click", clickHandler);
  </script>
</body>
</html>
